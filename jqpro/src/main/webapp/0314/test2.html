<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<!-- 내부 외부 스크립트 따로 사용. 하나로 합칠 수 없음. -->
<script>
function proc1(){
	// id = result1인 요소를 검색하여 Hello를 출력한다.
	// document.getElementById('result1').innerHTML = "<h1>Hello</h1>"
	$('#result1').html("<h1>hello</h1>");
}

window.onload = () => { // 람다함수로 이용해봄. 없으면 검색 불가
	// 버튼을 클릭하면
	$('#btn2').on('click', () => {
		// result2검색
		$('#result2').html("<h1>안녕~~</h1>");
		
		})
	}

// 위의 함수와 같은 함수
/* $(document).ready(()=>{ // 람다함수로 이용해봄. 없으면 검색 불가
	// 버튼을 클릭하면
	$('#btn2').on('click', () => {
		// result2검색
		$('#result2').html("<h1>안녕~~</h1>");
	})
}) */
</script>
</head>
<body>


  <div class="box">
    <p>
      버튼의 이벤트 핸들러 설정 방법 <br> &lt;input type="button" value="확인" onclick="proc1()">
    </p>
    <br> <br>
    <input type="button" value="확인" onclick="proc1()">
    <br> <br>
    <div class="result" id="result1"></div>
  </div>

  <div class="box">
    <p>
      버튼의 이벤트 핸들러 설정 방법 <br> jQuery방식으로 onclick이벤트를 설정 <br> $('#btn2').on('click',function(){})
    </p>
    <br> <br>
    <input type="button" value="확인" id="btn2">
    <br> <br>
    <div class="result" id="result2"></div>
  </div>
</body>
</html>
