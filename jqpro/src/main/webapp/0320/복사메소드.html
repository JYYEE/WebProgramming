<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('.pp').on('click', function(){
		//this.style.fontSize = "20px"; // 돔객체변수 - 스크립트 방식
		 
		$(this).css('font-size', "+=5px"); // jQuery 객체변수 - jQuery방식. 증감 방식 가능
	})
	
	$('#clone').on('click', function(){ // 원본에서만 이벤트 실행
		p1 = $('#p1').clone(); // 복사
		$('#result1').append(p1); // 추가하기
		// ==> 한번에 표현 $('#p1').clone().appendTo($('#result1'))
		
	})
	
	$('#clonetrue').on('click', function(){ // 원본, 복사본 둘 다 이벤트 실행
		$('#p2').clone(true).appendTo($('#result2'));
		
		// ==> 반대로 표현 $('#result2').append($('#p2').clone(true)) // (추가할 위치).append(내용)
	})
})

</script>
</head>
<body>

  <div class="box">
    <p></p>
    <br> <br>
    <input type="button" value="복사" id="clone"> 
    <input type="button" value="복사true" id="clonetrue">
    <br> <br>
    <p class="pp" id="p1">사랑은 늘 도망가</p>
    <p class="pp" id="p2">우리들의 블루스</p>
    
    <div class="result" id="result1"></div>
    <div class="result" id="result2"></div>
  </div>
</body>
</html>
