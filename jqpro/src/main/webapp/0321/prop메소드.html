<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').on('click', function(){
		// 각 요소의 현재 상태값을 가져온다 - prop
		// 현재 상태가 true
		chk = $('#checkTest').prop('checked');
		sel = $('#selTest option:eq(2)').prop('selected');
		txt = $('#txtTest').prop('readonly');
		btn = $('#runBtn').prop('disabled');
		
		console.log(chk, sel, txt, btn);
		
		// 변경
		
//		if(chk){
//			$('#checkTest').prop('checked', false);
//		} else {
//			$('#checkTest').prop('checked', true);
//		}
//		if(chk){
//			$('#selTest option:eq(2)').prop('selected', false);
//		} else {
//			$('#selTest option:eq(2)').prop('selected', true);
//		}
		//... 이렇게 가능
		// 반대로 바꾸면 되니깐 !로 지정
		$('#checkTest').prop('checked', !chk);
		$('#selTest option:eq(2)').prop('selected', !sel); // true에서 false로 바뀔 때는 0번째가 자동으로 선택됨
		$('#txtTest').prop('readonly',!txt);
		$('#runBtn').prop('disabled', !btn);
		// 상태를 반대로 바꾸면서 화면에서도 반대로 바꿔서 표현됨.
	})
	// 전체선택 체크로 나머지 다 체크되게 하는 방법 2가지 - 1. click, 2. change
/* 	$('#checkall').on('click',function(){
		
	})
 */	$('#checkall').on('change',function(){
		chk = $(this).prop('checked'); // get. 
		console.log(chk); // 체크 된 것이 true
		$('.check').prop('checked', chk); // set
	})
})
</script>
</head>
<body>

  <div class="box">
    <p></p>
    <br> <br>
    <input type="button" value="확인" id="btn1">
    <br> <br>
    <div class="result" id="result1">
      <form>
        체크박스(라디오버튼) :
        <input type="checkbox" id="checkTest" checked>
        <br><br> 
        리스트박스(select객체) : 
        <select id="selTest">
          <option value="1">하나</option>
          <option value="2">둘</option>
          <option value="3" selected>셋</option>
          <option value="4">넷</option>
        </select>
        <br><br> 
        text객체 (readonly) :
        <input type="text" value="가나다" id="txtTest">
        <br><br> 
        button객체(disabled) :
        <input type="button" value="실행" id="runBtn" onclick="alert('hello')">
      </form>
    </div>
  </div>
  <div class="box">
    <p></p>
    <div class="result" id="result2">
      <input type="checkbox" id="checkall">전체선택
      <input type="checkbox" class = "check">1
      <input type="checkbox" class = "check">2
      <input type="checkbox" class = "check">3
      <input type="checkbox" class = "check">4
      <input type="checkbox" class = "check">5
    </div>
  </div>
</body>
</html>
