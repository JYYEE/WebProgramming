<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	cnt=0;
	$('#btn1').on('click', function(){
		cnt++;
		vf = $('<input type="file">'); 
		vb = $('<input type ="button" class="del" value="삭제">'); 
		// 동적으로 반복될때는 요소가 여러개 생길 수 있으므로 class로 줄 것  
		vp = $('<p></p>', {'text' : cnt}); // p태그 속성으로 줌
		
		$(vp).append(vf);
		$(vp).append(vb);
		// 하나로 표현 $(vp).append(vf).append(vb); 
		$('#result1').append(vp);
	})
	
	$(document).on('click', '.del', function(){ 
		$(this).parent().remove();
	})
})
</script>
</head>
<body>

  <div class="box">
    <p></p>
    <br> <br>
    <div class="result" id="result1">
      이름 : <input type="text" id="name">
      <br>
      파일 : <input type="file" id="file">
      <input type="button" value="추가" id="btn1">     
    </div>
  </div>
</body>
</html>
