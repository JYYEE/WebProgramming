<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script type="text/javascript">
//$(document).ready(function(){ // 이걸 간단하게 쓰면 아래와 같음
$(function(){
	$('#btn1').on('click', function(){
		//$('li').css('border', '2px dotted blue');
		$('li:first, li:last').css('background', 'yellow'); // 필터
		// 메소드로 쓰려면
		$('li').first().css('background', 'lime');
		$('li').last().css('background', 'yellow');
		
		//$('li:eq(5)').css('background', 'red'); /* 필터 */
		$('li').eq(5).css('background', 'red'); /* 메소드. 이렇게 사용되길 권장 */
		// 필터보다는 메소드 사용을 권장
		
		
		//$('li:lt(4)').css('font-size', '2.0em'); // 필터
		//$('li').lt(4).css('font-size', '2.0em'); // lt는 메소드 존재x . filter메소드 이용
		//$('li').filter(':lt(4)').css('font-size', '2.0em').css('font-weight', 'bold');
		$('li').filter(':lt(4)').css({'font-size' : '2.0em','font-weight' : 'bold' }) // 2개 속성 한꺼번에 표현
		
	})	
	$('#btn2').on('click', function(){
		$('tr:even') // 필터사용
		$('tr').even().css('background','lightgreen'); // 메소드사용
		$('tr').odd().css('background', 'lightgray');
		
		$('tr:first')// 필터 사용
		$('tr').first().css({'background' : 'black', 
							 'color' : 'white',
							 'font-size' : '1.5em',
							 'font-weight' : 'bold'});  // 메소드 사용
		
	
	
	})
})
</script>
<style type="text/css">
