<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').on('click', function(){
		$('form *:enabled').css('border', '2px solid green')
		$('form *:disabled').css('border', '5px solid red')
	})
	
	// text에 입력되면 검사 버튼을 사용가능으로 변경한다.
	$('input:text').on('keyup', function(){ // 글자 입력 유무 확인
		// 입력된 글자를 가져와서 길이를 구한다.
		// 값을 가져올때 자바 스크립트 : (value, innerHTML, innerText)
		// jQuery에서는 : text(), html(), val()
		// 입력(input), 선택(select), text area 일 때 => val()
		textvalue = $(this).val().trim();
		if(textvalue.length >0){
			// 검사버튼을 사용가능하도록 변경한다.
			$('input[value=검사]').prop('disabled', false);
			
		}
	})
})	
</script>
</head>
<body>

  <div class="box">
    <p></p>
    <br> <br>
    <input type="button" value="확인" id="btn1">
    <br> <br>
    <div class="result" id="result1">
      <form>
        <input type="text" name="id" >
        <input type="button" value="검사" onclick="alert('검사')" disabled><br>
        <input type="password" name="pass"  ><br> 
        <select name="disSelect" >
          <option>Option1</option>
          <option>Option2</option>
          <option>Option3</option>
          <option>Option4</option>
        </select> <br>
        <textarea name="enTextarea" rows=10 cols=20>text</textarea>
        <br>
        <input type="button" value="확인" onclick="alert('hello')" disabled >
        <br>
      </form>
    </div>
  </div>
</body>
</html>
