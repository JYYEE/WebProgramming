<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#member').on('click', function(){
		$.ajax({
			url : 'http://localhost/jqpro/0323/memberList.jsp',
			type : 'get',
			success : function(res){
				// 출력
				code = "<table border='1'>";
				code +="<tr><td>아이디</td><td>이름</td>";
				code +="<td>전화번호</td><td>이메일</td></tr>";
				
				$.each(res, function(i, v){
				code +="<tr><td>"+res[i].mem_id+"</td><td>"+res[i].mem_name+"</td>";
				code +="<td>"+v.mem_hp+"</td><td>"+v.mem_mail+"</td></tr>";
				
				})
				code += "</table>"
				
				$('#result1').html(code);
				
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
})
</script>
<style type="text/css">
table {
  border : 2px dotted orange;
}
td {
  width : 150px;
  height : 30px;
  text-align : center;
}
</style>
</head>
<body>

  <div class="box">
    <p></p>
    <br> <br>
    <input type="button" value="확인"  id="member">
    <br> <br>
    <div class="result" id="result1"></div>
  </div>
</body>
</html>
