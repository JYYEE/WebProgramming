<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){ // body 태그가 다 실행된 이후에 스크립트 실행한다는 의미
	$('#visible').on('click', function(){
		visi="";
		//visi = $('#result1 p:visible').text() ;
		$('#result1 p:visible').each(function(){
			visi += $(this).text() + "<br>";
		})
		
    	$('.visible').html(visi);
	})
	
	$('#hidden').on('click', function(){
		hid ="";
		//hid = $('#result1 p:hidden').text();
		$('#result1 p:hidden').each(function(){
			hid += $(this).text() + "<br>";
		})
		
    	$('.hidden').html(hid);
	})
	
})
</script>
<style type="text/css">
.visible, .hidden {
  height : 50px;
}
</style>
</head>
<body>

  <div class="box">
    <p></p>
    <input type="button" value="visible" id="visible">
    <input type="button" value="hidden" id="hidden">
    <br> <br>
    <input type="button" value="확인" onclick="proc1()" id="btn1">
    <br> <br>
    <div class="result" id="result1">
      <p>1.보이는 문단</p>
      <p style="visibility: hidden;">2.숨겨진 문단</p>
      <p style="display: none;">3.자리를 차지 하지 못한 문단</p>
      <p style="opacity: 0;">4.투명한 문단</p>

    </div>
    <div class="visible"></div>
    <div class="hidden"></div>
  </div>
</body>
</html>
