<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
function proc1(op){ // op가 뭐랑 같은지 비교 : if문 또는 switch문
	
	// 입력 요소 검색 - 입력값 가져오기
	fvalue = parseInt(document.getElementById('first').value)
	svalue = parseInt(document.querySelector('#second').value)
	// 비교 계산
	switch(op){
	case '+' : 
		res = fvalue + svalue;
		break;
	case '-' : 
		res = fvalue - svalue;
		break;
	case '*' : 
		res = fvalue * svalue;
		break;
	case '/' : 
		res = fvalue / svalue; // 스크립트는 나누기 결과값 실수로 나옴 
		break;
	default : 
		res = "입력오류 입니다."
		break;
	}
	
	document.querySelector('#result').value = res;  
	document.querySelector('#dres').innerHTML = res;
	
	
}
</script>

</head>
<body>
	첫번째수<input type="text" id="first">
	<br>
	두번째수<input type="text" id="second">
	<br>
	<br>
	<input type="button" value="+" onclick="proc1('+')">
	<input type="button" value="-" onclick="proc1('-')">
	<input type="button" value="*" onclick="proc1('*')">
	<input type="button" value="/" onclick="proc1('/')">
	<br>
	<br>
	결과
	<br>
	<input type="text" id="result">
	<br>
	<br>
	<div id="dres"></div>
</body>
</html>
