<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
  let rand = parseInt(Math.random() *100 +1);
  let count = 0;
  let input ="";
proc1 = () => {
  count++;
  // 입력한 값 가져오기 - id = su인 input요소를 검색  
  num = document.getElementById('su').value;
  input += num + "  ";
  // 비교
  // 입력한 값과 발생한 난수 rand와 비교
  if(num == rand) {
	  res = "정답!!<br>"
	  res += "발생 난수 " + rand +"<br>";
	  res += input +"<br>";
	  res += "입력 횟수 : " + count + "<br>";
  }
  else if(num > rand) res = " 힌트 : 더 작은 수를 입력하세요"
  else res = "힌트 : 더 큰 수를 입력하세요."
  document.getElementById('result1').innerHTML = res;
  // 스크립트는 정수로 안바꿔도 되고 더하기 할 때만 바꾸기
}

proc2 = () => {
	const numArr = new Array(); 
	while(true){
		num = parseInt(Math.random()*45+1);
		if(numArr.indexOf(num)==-1) numArr.push(num)
		if(numArr.length == 6) break;
	}
	numArr.sort();
	document.getElementById('result2').innerHTML = numArr;
}
</script>
</head>
<body>


  <div class="box">
    <p>1~100 사이의 난수를 발생, 난수를 숫자 입력해서 알아맞추기</p>
    <br> <br>
    <input type= "number" id = "su">
    <input type="button" value="확인" onclick="proc1()">
    <br> <br>
    <div class="result" id="result1"></div>
  </div>  
  
  <div class="box">
    <p>로또 번호를 생성하는 프로그램을 작성<br>
    1번 ~ 45번 중 6개의 번호를 추첨. 중복은 되지 않도록 한다.
    </p>
    <br> <br>
    <input type="button" value="확인" onclick="proc2()">
    <br> <br>
    <div class="result" id="result2"></div>
  </div>
</body>
</html>
