<script type="text/javascript"> //내부 스크립트

// 객체 함수 선언 정의
function MYRect(width, height){ // 매개변수는 지역변수
	// 속성
	this.width = width;
	this.height = height;
	// 메서드
	this.getArea = function(){
		return this.width * this.height;
	}
	this.getCircum = function(){
		return (parseInt(this.width) + parseInt(this.height))*2;
	}
}

// function proc(){}
proc1 = () => {
	// 객체 생성
	my = new MYRect(12, 45); 
	my.name = "사각형";
	
	printInfo(my, 'result1');
}

}
