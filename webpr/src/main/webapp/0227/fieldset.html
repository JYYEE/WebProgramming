<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>





<style type="text/css">
label {
	display: inline-block;
	width: 100px;
	height: 30px;
}

.gend {
	width: 60px;
}

.gfe {
	margin-left: 50px;
}
</style>
<script>
 function changeColor(){ 
	 // color인 html요소로 접근 검색
	 var colele= document.ff.col;
	 
	 // 값을 가져온다
	 var colval = colele.value;
	 /* alert(colval); */
	 // 배경색 변경
	 // form 변경 (다음 3가지중 1개 이용)
	 var ffele = document.ff;
	 //document.querySelector('form');
	 //document.getElementsByTagName('form')[0]
	 
	 // 검색form요소의 배경색을 바꾼다
	 ffele.style.backgroundColor = colval;
	 
 }
</script>



</head>
<body>
	<form name="ff" action="fieldset.jsp" method="post">
		<fieldset>
			<legend>개인정보</legend>
			
			<label for ="id">아이디</label>
			<!-- <input type="text" name="id" id="id" value= "asdfasdf" readonly> -->
			<input type="text" name="id" id="id" value= "asdfasdf" disabled>
			<br>

			<label for="name">이름</label> 
			<input type="text" name="name" id="name" required>
			<br> 
			
			<label>전화번호</label>
			<input type="text" name="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-\d{4}" title="010-1234-1234"> 
			<!-- pattern은 전화번호 형식을 만들어줌. 숫자 형식 \d 또는 [0-9].{3}: 3자리, {3,4} 3자리 또는 4자리. 
				형식이 맞았는지는 전송할 때 확인
				패턴이 없는 tel은 의미가 없음.-->
			<input type="tel" name="tel"> 
			<br> 
			
			<label>이메일</label>
			<!-- <input type="text" name="mail"> -->
			<input type="email" name="mail">
			<!-- 이메일 형식 체크 안하지만 @의 유무만 확인. 패턴이 있어야 의미 있음. -->
			<br> 
			
			<label>주소</label> 
			<input type="text" name="addr"> 
			<br>
			
			<label>성별</label> 
			<input type="radio" name="gender" value="남성">남성
			<input type="radio" name="gender" value="여성">여성 
			<br>
			
			<!-- 라벨 여러개를 같은 스타일을 줄때는 class이용. "gend gfe"는 gend와 gfe 둘 다 클래스명으로 인식. -->
			<label class="gend">남성</label> 
			<input type="radio" name="gender2" value="남성"> 
			<label class="gend gfe">여성</label> 
			<input type="radio" name="gender2" value="여성"> 
			<br> 
			<label>생일</label>
			<input type="text" name="bir"> <input type="date" name="bir">
			<br> 
			
			<label>사이즈</label> 
			<input type="number" min="230" max="290" step="10" value="250"> 
			<br> 
			
			<label>사이즈(230~290)</label>
			<input type="range" min="230" max="290" step="10" value="250">
			<br> 
			
			<label>웹페이지</label> 
			<input type="url" name="url"> 
			<br>



		</fieldset>
		<label>색상</label> <input type="color" name="col"
			onchange=changeColor()> <input type="submit">
	</form>

</body>
</html>
