<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div>span {
	background-color: yellow;
}

p span {
	background-color: blue;
}
p>span{/* 위 아래는 같은 결과값이 나옴*/
	background-color: green;
}
</style>
</head>

<body>
	<div>
		<p>
			무궁화 <span>꽃이 </span>피었습니다.
		</p>
		<p>
			능소화 <span>꽃이 </span>피었습니다.
		</p>

		<span>진달래 꽃이 피었습니다.</span>
	</div>
</body>
</html>
