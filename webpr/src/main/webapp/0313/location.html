<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
proc1 = () => {
	res = "protocol : " + location.protocal + "<br>";
	res += "host : " + location.host + "<br>";
	res += "hostname : " + location.hostname + "<br>";
	res += "port : " + location.port + "<br>";
	res += "href : " + location.href + "<br>";
	res += "pathname : " + location.pathname + "<br>";
	
	document.getElementById('result1').innerHTML = res;
}

proc2 = () => {
	location.href = "proc.jsp?id=korea";
	
}
</script>
<style type="text/css">
span {
	color: red;
	font-size: 2.0em;
}
a {
  display : block;
}
</style>
</head>
<body>


  <div class="box">
    <p></p>
    <br> <br>
    <input type="button" value="확인" onclick="proc1()">
    <br> <br>
    <div class="result" id="result1"></div>
  </div>
  <div class="box">
    <p>
    &lt;input type="button" value="확인" <span>onclick="location.href = 'proc.jsp'"</span>> <br> <br>
    </p>
    <input type="button" value="확인" onclick="proc2()">
    <input type="button" value="확인" onclick="location.href = 'proc.jsp?id=홍길동'">
    <br> <br>
    <div class="result" id="result2"></div>
  </div>

  <div class="box">
    <p>
    &lt;a href="#" onclick="location.href='proc.jsp?id=a001'">리스트&lt;/a> <br>
    &lt;a href="javascript:proc2()">
    </p>
    <a href="proc.jsp?id=홍길동">리스트 href="proc.jsp?id=홍길동"</a>  <br>
    <a href="#" onclick="location.href='proc.jsp?id=a001'">리스트 onclick="location.href='proc.jsp?id=a001'</a>  <br><!-- href ="#" : 페이지 이동x -->
    <a href="#" onclick="proc2()">리스트 onclick="proc2()"</a>  <br>
    <a href="javascript:proc2()">리스트 javascript:proc2()</a> <br> <br>
    <div class="result" id="result3"></div>
  </div>
</body>
</html>
