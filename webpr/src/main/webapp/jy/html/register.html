<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/webshopstyle.css">
</head>
<body>
 <form id="register" action="">
    <fieldset>
      <legend>회원정보 입력</legend>
      <label>아이디</label>
      <input type="text" name="id">
      <input type="button" name="duplicateid" value="중복검사">
      <br>
      <label>패스워드</label>
      <input type="password" name="password">
      <br>
      <label>패스워드 확인</label>
      <input type="password" name="mail">
      <br>
      <label>이름</label>
      <input type="text" name="name" placeholder="홍길동">
      <br>
      <label>휴대폰번호</label>
      <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" placeholder="010-1234-5678">
      <br>
      <label>이메일</label>
      <input type="email" name="mail" placeholder="abc123@google.com">
      <br>
      <label>생일</label>
      <input type="date" name="bir">
      <br>
      <label>홈페이지</label>
      <input type="text" name="homepage" placeholder="www.google.com">
      <br>
      <label>성별</label>
      <input type="radio" name=gender value="Male"> 남자
      <input type="radio" name=gender value="Female"> 여자
      <br>
      <input type="submit" id="joinsub" >
      <input type="reset" id="joinre" >
    </fieldset>
  </form>
</body>
</html>
